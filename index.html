<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="answers"></div>
        <div class="screen" id="screen"></div>
        <div class="calculator" >

            <div class="leftMenu">
                    <div class="row menus">
                        <div class="btn menu active">main</div>
                        <div class="btn menu">abs</div>
                        <div class="btn menu">func</div>
                    </div>
                    <div class="row">
                        <div class="btn btnWhite">\(a^2\)</div>
                        <div class="btn btnWhite">\(a^n\)</div>
                        <div class="btn btnWhite">|a|</div>
                    </div>
                    <div class="row">
                        <div class="btn btnWhite">$$\sqrt{}$$</div>
                        <div class="btn btnWhite">$$\sqrt[n]{}$$</div>
                        <div class="btn btnWhite">$$\pi$$</div>
                    </div>
                    <div class="row">
                        <div class="btn btnWhite">$$\sin$$</div>
                        <div class="btn btnWhite">$$\cos$$</div>
                        <div class="btn btnWhite">$$\tan$$</div>
                    </div>
                    <div class="row">
                        <div class="btn btnWhite">(</div>
                        <div class="btn btnWhite">)</div>
                        <div class="btn btnWhite">,</div>
                    </div>
            </div>

            <div class="centerMenu">
                <div class="buttons">
                    <div class="row menus">
                        <div class="btn menu">DEG</div>
                        <div class="btn menu">RAD</div>
                        <div class="btn menu"><i class="bi bi-arrow-counterclockwise"></i></div>
                        <div class="btn menu"><i class="bi bi-arrow-clockwise"></i></div>
                    </div>
                    <div class="row">
                        <div class="btn btnBlack number">7</div>
                        <div class="btn btnBlack number">8</div>
                        <div class="btn btnBlack number">9</div>
                        <div class="btn btnWhite operator">รท</div>
                    </div>
                    <div class="row">
                        <div class="btn btnBlack number">4</div>
                        <div class="btn btnBlack number">5</div>
                        <div class="btn btnBlack number">6</div>
                        <div class="btn btnWhite operator">x</div>
                    </div>
                    <div class="row">
                        <div class="btn btnBlack number">1</div>
                        <div class="btn btnBlack number">2</div>
                        <div class="btn btnBlack number">3</div>
                        <div class="btn btnWhite operator">-</div>
                    </div>
                    <div class="row">
                        <div class="btn btnBlack number">0</div>
                        <div class="btn btnBlack decimal">.</div>
                        <div class="btn btnWhite" id="equals">=</div>
                        <div class="btn btnWhite operator">+</div>
                    </div>
                </div>
            </div>

            <div class="rightMenu">
                <div class="row menus">
                    <div class="btn menu disabled" onclick="clear_all()" id="clearAll">clear all</div>
                    <div class="btn menu"><i class="bi bi-gear-fill"></i></div>
                </div>
                <div class="row">
                    <div class="btn btnWhite">%</div>
                        <div class="btn btnWhite">\(\frac{a}{b}\)</div>
                </div>
                <div class="row">
                    <div class="btn btnWhite"><i class="fa-solid fa-left-long"></i></div>
                    <div class="btn btnWhite"><i class="fa-solid fa-right-long"></i></div>
                </div>
                <div class="row">
                    <div class="btn btnWhite del" id="del"><i class="fa-solid fa-delete-left"></i></div>

                </div>
                <div class="row">
                    <div class="btnEnter btn"><i class="bi bi-box-arrow-in-left"></i></div>
                </div>
            </div>
        </div>


    </div>

    <script src="js/calculator.js"></script>
    <script src="js/screen.js"></script>
</body>
</html>
