<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="answers"></div>
        <div class="screen"></div>
        <div class="calculator" >

            <div class="leftMenu">
                    <div class="row menus">
                        <div class="btn menu">main</div>
                        <div class="btn menu">abs</div>
                        <div class="btn menu">func</div>
                    </div>
                    <div class="row">
                        <div class="btn btnWhite">a<sup>2</sup></div>
                        <div class="btn btnWhite">a<sup>b</sup></div>
                        <div class="btn btnWhite">|a|</div>
                    </div>
                    <div class="row">
                        <div class="btn btnWhite">√</div>
                        <div class="btn btnWhite"><sup>n</sup>√</div>
                        <div class="btn btnWhite">π</div>
                    </div>
                    <div class="row">
                        <div class="btn btnWhite">sin</div>
                        <div class="btn btnWhite">cos</div>
                        <div class="btn btnWhite">tan</div>
                    </div>
                    <div class="row">
                        <div class="btn btnWhite">(</div>
                        <div class="btn btnWhite">)</div>
                        <div class="btn btnWhite">,</div>
                    </div>
            </div>

            <div class="centerMenu">
                <div class="buttons">
                    <div class="row menus">
                        <div class="btn menu">DEG</div>
                        <div class="btn menu">RAD</div>
                        <div class="btn menu"><i class="bi bi-arrow-counterclockwise"></i></div>
                        <div class="btn menu"><i class="bi bi-arrow-clockwise"></i></div>
                    </div>
                    <div class="row">
                        <div class="btn btnBlack">7</div>
                        <div class="btn btnBlack">8</div>
                        <div class="btn btnBlack">9</div>
                        <div class="btn btnWhite">/</div>
                    </div>
                    <div class="row">
                        <div class="btn btnBlack">4</div>
                        <div class="btn btnBlack">5</div>
                        <div class="btn btnBlack">6</div>
                        <div class="btn btnWhite">*</div>
                    </div>
                    <div class="row">
                        <div class="btn btnBlack">1</div>
                        <div class="btn btnBlack">2</div>
                        <div class="btn btnBlack">3</div>
                        <div class="btn btnWhite">-</div>
                    </div>
                    <div class="row">
                        <div class="btn btnBlack">0</div>
                        <div class="btn btnBlack">.</div>
                        <div class="btn btnWhite">=</div>
                        <div class="btn btnWhite">+</div>
                    </div>
                </div>
            </div>

            <div class="rightMenu">
                <div class="row menus">
                    <div class="btn menu disabled">clear all</div>
                    <div class="btn menu"><i class="bi bi-gear-fill"></i></div>
                </div>
                <div class="row">
                    <div class="btn btnWhite">%</div>
                    <div class="btn btnWhite">a&frasl;b</div>
                </div>
                <div class="row">
                    <div class="btn btnWhite"><i class="bi bi-arrow-left"></i></div>
                    <div class="btn btnWhite"><i class="bi bi-arrow-right"></i></div>
                </div>
                <div class="row">
                    <div class="btn btnWhite del"><i class="bi bi-x-octagon-fill"></i></div>

                </div>
                <div class="row">
                    <div class="btnEnter btn"><i class="bi bi-box-arrow-in-left"></i></div>
                </div>
            </div>
        </div>


    </div>

    <script src="js/calculator.js"></script>
</body>
</html>
