<body>
    

    <div class="calculator" id="calculator">
        <div class="previous">
            <div class="prevCalcs">
                <div class="qsn" contenteditable="true">\( \int_{a}^{b} f(x) \, dx \) is calculated as follows:
                    \[ \int_{a}^{b} f(x) \, dx \]</div>
                <div class="ans" contenteditable="false">Hi</div>
            </div>
            <div class="prevCalcs">
                <div class="qsn" contenteditable="true">Hello</div>
                <div class="ans" contenteditable="false">Hi</div>
            </div>
            <div class="current prevCalcs">
                <div class="qsn" contenteditable="true">Hello</div>
                <div class="ans" contenteditable="false">Hi</div>
            </div>
        </div>
        <div class="keypadControls">
            <div id="main" class="mode active">main</div>
            <div id="abc" class="mode">abc</div>
            <div id="func" class="mode">func</div>
            <div id="degRad">
                <div class="toggle-container">
                    <div class="toggle-option" onclick="toggleOption('deg')">DEG</div>
                    <div class="toggle-option" onclick="toggleOption('rad')">RAD</div>
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="disabled" id="undo"><i class="fa-sharp fa-regular fa-rotate-left"></i></div>
            <div class="disabled" id="redo"><i class="fa-sharp fa-regular fa-rotate-right"></i></div>
            <div class="disabled" id="clearAll" class="disabled">clear all</div>
            <div id="setting"><i class="fa-solid fa-wrench"></i></div>
        </div>
            <div class="keypad-basic" id="keypad-basic">
                    <button class="btn-white" id="sq">a<sup>2</sup></button>
                    <button class="btn-white" id="pwn">a<sup>n</sup></button>
                    <button class="btn-white" id="mod">|a|</button>
                    <div class="gap"></div>
                    <button class="btn-black number" id="7">7</button>
                    <button class="btn-black number" id="8">8</button>
                    <button class="btn-black number" id="9">9</button>
                    <button class="btn-white" id="÷">\(\div\)</button>
                    <div class="gap"></div>
                    <button class="btn-white" id="percentof">%</button>
                    <button class="btn-white" id="a/b">\(\frac{a}{b}\)</button>
                    <button class="btn-white" id="sqrt">√</button>
                    <button class="btn-white" id="sqrtn"><sup>n</sup>√</button>
                    <button class="btn-white" id="pi">π</button>
                    <div class="gap"></div>
                    <button class="btn-black number" id="1">4</button>
                    <button class="btn-black number" id="2">5</button>
                    <button class="btn-black number" id="3">6</button>
                    <button class="btn-white" id="×">\(\times\)</button>
                    <div class="gap"></div>
                    <button class="btn-black" id="left"><i class="fa-solid fa-left-long"></i></button>
                    <button class="btn-black" id="right"><i class="fa-solid fa-right-long"></i></button>
                    <button class="btn-white" id="sin">sin</button>
                    <button class="btn-white" id="cos">cos</button>
                    <button class="btn-white" id="tan">tan</button>
                    <div class="gap"></div>
                    <button class="btn-black number" id="1">1</button>
                    <button class="btn-black number" id="2">2</button>
                    <button class="btn-black number" id="3">3</button>
                    <button class="btn-white" id="−">−</button>
                    <div class="gap"></div>
                    <div class="gap"></div>
                    <button class="btn-black del" id="del"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="btn-white" id="bracOpen">(</button>
                    <button class="btn-white" id="bracClose">)</button>
                    <button class="btn-white" id="comma">,</button>
                    <div class="gap"></div>
                    <button class="btn-black number" id="0">0</button>
                    <button class="btn-black number" id=".">.</button>
                    <button class="btn-white" id="ans">ans</button>
                    <button class="btn-white" id="+">+</button>
                    <div class="gap"></div>
                    <button class="enter" id="enter"><i class="fa-regular fa-arrow-turn-down-left"></i></button>
            </div>
            <div class="keypad-basic abc" id="keypad-abc"  style="display: none;">

                <button class="btn-white letter" id="w">w</button>
                <button class="btn-white letter" id="e">e</button>

                <button class="btn-white letter" id="k">k</button>
                <button class="btn-white letter" id="l">l</button>
                <div class="gap"></div>
                <button class="btn-black" id="equals">=</button>
                <button class="btn-white letter" id="z">z</button>
                <button class="btn-white letter" id="x">x</button>
                <button class="btn-white letter" id="c">c</button>
                <button class="btn-white letter" id="v">v</button>
                <button class="btn-white letter" id="b">b</button>
                <button class="btn-white letter" id="n">n</button>
                <button class="btn-white letter" id="m">m</button>
                <button class="btn-white" id="comma">,</button>
                <button class="btn-black del" id="del"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn-black up" id="up"><i class="fa-solid fa-up"></i></button>
                <button class="btn-white" id="bracOpen">(</button>
                <button class="btn-white" id="bracClose">)</button>
                <button class="btn-white" id="openBigBrac">[</button>
                <button class="btn-white" id="closeBigBrac">]</button>
                <button class="btn-white" id="exclamation">!</button>
                <button class="btn-white" id="invcomma">'</button>
                <button class="btn-white" id="pi">π</button>
                <button class="btn-black enter" id="enter"><i class="fa-regular fa-arrow-turn-down-left"></i></button>
            </div>
            <div class="keypad-basic func" id="keypad-func" style="display: none;">
                <button class="btn-white funct" id="sin">sin</button>
                <button class="btn-white funct" id="cos">cos</button>
                <button class="btn-white funct" id="tan">tan</button>
                <div class="gap"></div>
                <button class="btn-white" id="pwn">a<sup>n</sup></button>
                <button class="btn-white" id="sqrtn">√</button>
                <button class="btn-white" id="sqrt"><sup>n</sup>√</button>
                <button class="btn-white funct" id="invsin">sin<sup>-1</sup></button>
                <button class="btn-white funct" id="invcos">cos<sup>-1</sup></button>
                <button class="btn-white funct" id="invtan">tan<sup>-1</sup></button>
                <div class="gap"></div>
                <button class="btn-white" id="exp">e<sup>x</sup></button>
                <button class="btn-white funct" id="10^x">abs</button>
                <button class="btn-white funct" id="2^x">round</button>
                <button class="btn-white funct" id="pwn">mean</button>
                <button class="btn-white funct" id="sqrtn">stdev</button>
                <button class="btn-white funct" id="sqrt">stdevp</button>

                <button class="btn-white" id="ln">ln</button>

                <button class="btn-black del" id="del"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn-white" id="npr"><sup>n</sup>P<sub>r</sub></button>
                <button class="btn-white" id="ncr"><sup>n</sup>C<sub>r</sub></button>
                <button class="btn-white" id="!">!</button>
                <div class="gap"></div>
                <button class="btn-white" id="e">e</button>
                <button class="btn-white" id="pi">π</button>
                <button class="enter" id="enter"><i class="fa-regular fa-arrow-turn-down-left"></i></button>
            </div>

    <script src="scripts.js"></script>
